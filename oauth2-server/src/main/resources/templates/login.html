<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head >
</head>
<body>
<object data="fragments/header.html" th:include="fragments/header::header" th:remove="tag" />
<div class="container">
    <div class="mt-3">
        <h2>登录页面</h2>
    </div>

    <p>普通用户账户密码: user/user</p>
    <p>管理员账户密码: admin/admin</p>

    <p th:if="${loginError}" th:text="${errorMsg}">用户名密码错误！</p>

    <form th:action="@{/login}" method="post">

        <label for="username">用户名</label>
        <input type="text" class="form-control"  id="username" name="username" autofocus="autofocus" /> <br />


        <label for="password">密码</label>
        <input type="password" class="form-control"  id="password" name="password" /> <br />

        <input type="submit" class="btn btn-default" value="登录" />
    </form>

</div>
<!-- /.container -->

<object data="fragments/footer.html" th:include="fragments/footer::footer" th:remove="tag" />
</body>
</html>
